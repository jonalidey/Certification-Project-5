    <link href="../css/vendor/bootstrap/bootstap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        window.onload = function(){
            var var_location = new google.maps.LatLng(19.298606,72.8680324);

            var var_mapoptions = {
                center:var_location, 
                zoom: 17
            };
            var var_map = new google.maps.Map(document.getElementById("map_container"),var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title:"Bengaluru Tourism"
            });
            var_marker.setMap(var_map);
        }
    </script>
    <style>
        #map_container{
            height: 300px;
            width: 70%;
        }
        .carousel-item img {
            width:100%;
            height: 400px;
        }
